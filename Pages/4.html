<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review Carousel</title>
        <link rel="stylesheet" href="./Page assets/stylesheets/style4.css">
        <link rel="stylesheet" href="../assets/globalStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <nav>
            Review Carousel
        </nav>
        <div class="container">
            <div class="card">
                <div class="title">
                    Our Reviews
                </div>
                <div class="cardImg">
                    <img src="./Page assets/images/review1.jpg" id="person-img" alt="person image">
                </div>
                <div class="name" id="name">
                    Adam Burns
                </div>
                <p class="job" id="job">
                    UX DESIGNER
                </p>
                <p class="info" id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore voluptas praesentium repellendus suscipit impedit quas rem sit voluptate iusto veniam?
                </p>
                <div class="buttons">
                    <button>
                        <i class="fas fa-chevron-left prevBtn"></i>
                    </button>
                    <button>
                        <i class="fas fa-chevron-right nextBtn"></i>
                    </button>
                </div>
            </div>
        </div>
        <a href="../index.html" class="home">
            <i class="fas fa-home"></i>
            Back Home
        </a>
        <script src="./Page assets/scripts/app4.js"></script>
    </body>
</html>
