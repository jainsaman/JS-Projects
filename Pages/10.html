<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Page assets/images/weather-images/favicon.ico">
        <link rel="stylesheet" href="./Page assets/stylesheets/style10.css">
        <link rel="stylesheet" href="../assets/globalStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <title>Climaticca</title>
    </head>
    <body>
        <div class="heroText">
            Climaticca
            <p>Enter your city name <br>to know about it's weather.</p>
        </div>
        <div class="hero">
            <div class="searchBox">
                <input type="text" class="inputBox" id="inputBox" placeholder="Enter city name..." autocomplete="off">
            </div>
            <div class="weatherDetails">
                <div class="date" id="date">
                    
                </div>
                <div class="weatherStatus">
                    <div class="temperature" id="temperature">
                        
                    </div>
                    <div class="humidity" id="humidity">
                        
                    </div>
                    <div class="wind" id="wind">
                        
                    </div>
                    <div class="weather" id="weather">
                        
                    </div>
                    <div class="weather-icon">
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" id="weather-icon">
                    </div>
                </div>
            </div>
        </div>
        <a href="../index.html" class="home">
            <i class="fas fa-home"></i>
            Back Home
        </a>
        <script src="./Page assets/scripts/app10.js"></script>
    </body>
</html>
