<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Clock</title>
        <link rel="stylesheet" href="./Page assets/stylesheets/style6.css">
        <link rel="stylesheet" href="../assets/globalStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <body>
        <nav>
            Countdown Timer
        </nav>
        <section class="container">
            <div class="box">
                <div class="title">New yearðŸŽ‰</div>
                <div class="countdown">
                    <div class="timeBox">
                        <div class="label">Days</div>
                        <div class="time" id="days">00</div>
                    </div>
                    <div class="timeBox">
                        <div class="label">Hours</div>
                        <div class="time" id="hour">00</div>
                    </div>
                    <div class="timeBox">
                        <div class="label">Minutes</div>
                        <div class="time" id="minute">00</div>
                    </div>
                    <div class="timeBox">
                        <div class="label">Seconds</div>
                        <div class="time" id="second">00</div>
                    </div>
                </div>
            </div>
        </section>
        <a href="../index.html" class="home">
