<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Slider</title>
        <link rel="stylesheet" href="./Page assets/stylesheets/style14.css">
        <link rel="stylesheet" href="../assets/globalStyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body>
        <nav>
            Image Slider
        </nav>
        <section class="main">
            <div class="slideContainer">
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="beach" class="slideImg">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=873&q=80" alt="beach" class="slideImg">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="beach" class="slideImg">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80" alt="beach" class="slideImg">
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1473186578172-c141e6798cf4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=773&q=80" alt="beach" class="slideImg">
                </div>
            </div>
            <div class="btnContainer">
                <button>
                    <i class="fas fa-chevron-left prevBtn"></i>
                </button>
                <button>
                    <i class="fas fa-chevron-right nextBtn"></i>
                </button>
            </div>
        </section>
        <a href="../index.html" class="home">
            <i class="fas fa-home"></i>
            Back Home
        </a>
        <script src="./Page assets/scripts/app14.js"></script>
    </body>
</html>
